<!DOCTYPE html>
<html>
<head>
	<title>Matrix</title>
	<link rel="stylesheet" href="unified_style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<p class='heading'>Matrix</p>
	<div class='grid'></div>

	</div>

	<div class="circular__read">
		
	</div>
	<a href="../index.html" class="back-button">Back</a>
	<script>

// Main
		let grid = document.querySelector('.grid');
		let algo = [
			{
				name: 'Transpose',
				link: `matrix/transpose.html`
			},
			{
				name: 'Sparse Matrix',
				link: `matrix/sparse_matrix.html`
			},
			{
				name: 'Kadanes 2D',
				link: 'matrix/kadanes.html'
			},
			{
				name: 'Sorted Matrix Search',
				link: 'matrix/binary_search.html'
			}
		]
		init();

// Utility function 

		function init() {
			algo.forEach((e, i) => {
				let html = `
						<a href="${e.link}" class="algo__link">${e.name}</a>
				`
				let algo = document.createElement('div');
				algo.classList.add('algo');
				algo.innerHTML = html;
				grid.appendChild(algo);
			})
		}
	</script>
</body>
</html>
